<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="soma">Soma</button><br>
    <br><button id="sub">Subtração</button><br>
    <br><button id="mult">Multiplicação</button><br>
    <br><button id="div">Divisão</button><br>

    <script>

        document.getElementById("soma").addEventListener("click", () =>{
            let n1 = Number(prompt('Digite o primeiro número'))
            let n2 = Number(prompt('Digite o segundo número'))
            let r = n1 + n2
            alert(`O valor da soma é ${r}`)
        })

        document.getElementById("sub").addEventListener("click", () =>{
            let n1 = Number(prompt('Digite o primeiro número'))
            let n2 = Number(prompt('Digite o segundo número'))
            let r = n1 - n2
            alert(`O valor da subtração é ${r}`)
        })


        
    </script>
</body>
</html>
