<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <title>Exercicios 5</title>
</head>

<body>
    <h1>Exercicio 5</h1>
    <p>Exibir o intervalo de números entre dois números informados.</p>

    <form id="form">
        <input id="field1" type="number" placeholder="Informe o valor inicial">
        <input id="field2" type="number" placeholder="Informe o valor final">
        <button>Exibir</button>
    </form>

    <div id="result"></div>

    <script>
        function onSubmit(event) {
            event.preventDefault()

            let n1 = parseFloat(field1.value)
            let n2 = parseFloat(field2.value)

            result.innerHTML = ''

            let i = n1
            while (i > n2) {
                result.innerHTML += `${i}, `
                i--
            }

            result.innerHTML += n2
        }

        form.addEventListener('submit', onSubmit)
    </script>
</body>

</html>
