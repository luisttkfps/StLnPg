<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefone</title>
</head>
<body>
    <script> 
        let nome = prompt('Digite seu nome:')
        let idade = prompt('Digite sua idade')
        let cel = prompt('Digite a marca do seu celular')
        let tel = prompt('Digite seu telefone/celular')
            document.write(`Olá ${nome}, você possui ${idade} anos de idade, a marca de seu celular é ${cel} e seu numero de celular é ${tel}`)        
    </script>
</body>
</html>
