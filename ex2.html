<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas</title>
</head>
<body>
   <script>
        alert('Calculando a area do quadrado')
        let n1 = prompt('Digite a altura do quadrado:')
        let n2 = prompt('Digite a largura do quadrado:')
        let area= Number(n1) * Number(n2)
            document.write(`A área do quadrado é <b>${area}</b>.`)        
    </script>
</body>
</html>
